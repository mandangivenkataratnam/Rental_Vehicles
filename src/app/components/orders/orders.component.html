<div class="container mt-5">
    <h2 class="text-center mb-4">My Orders</h2>
    <div *ngIf="vehicles?.length > 0; else noOrders" class="row">
      <div class="col-md-12">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Vehicle Name</th>
              <th>Price</th>
              <th>Username</th>
              <th>Address</th>
              <th>Time</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let vehicle of vehicles; index as i">
              <td>{{ i + 1 }}</td>
              <td>{{ vehicle.vehicleName }}</td>
              <td>â‚¹{{ vehicle.vehiclePrice }}</td>
              <td>{{ vehicle.username }}</td>
              <td>{{ vehicle.address }}</td>
              <td>{{ vehicle.time }}</td>
              <td>
                <a 
                  class="btn btn-primary btn-sm me-2"
                  [routerLink]="['/user/view', vehicle.vehicleId]"
                >
                  View
                </a>
                <button 
                  class="btn btn-danger btn-sm" 
                  (click)="deleteNow(vehicle.vehicleId)"
                >
                  Cancel
                </button>
              </td>
              
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  
    <ng-template #noOrders>
      <div class="text-center mt-5">
        <h4>No Orders Found</h4>
        <p>Looks like you haven't placed any orders yet.</p>
        <button 
          class="btn btn-primary"
          [routerLink]="['/vehicles']"
        >
          Explore Vehicles
        </button>
      </div>
    </ng-template>
  </div>
